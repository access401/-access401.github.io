<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tiny.cloud/1/8729rqi4kz1focsk5ygab99en7f81rzss7y4bx02vpp3um74/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
  <textarea>
    TinyMCE!
  </textarea>
  <script>
    tinymce.init({
      selector: 'textarea',
      plugins: 'a11ychecker advcode casechange formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
      toolbar: 'a11ycheck addcomment showcomments casechange checklist code formatpainter pageembed permanentpen table',
      toolbar_mode: 'floating',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'SA'
    });
  </script>
  <p><a href="https://mindwires.com/episode-13-the-ticking-time-bomb-of-accessibility-for-emergency-remote-teaching/">https://mindwires.com/episode-13-the-ticking-time-bomb-of-accessibility-for-emergency-remote-teaching/</a></p>
</body>
</html>
